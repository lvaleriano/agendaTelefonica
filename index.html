<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgendaTelefonica</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">

</head>
<body>
    <nav class ="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            AgendaTelefonica 2
        </a>
    </nav>
    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un Contacto</h4>
                    </div>
                    <form id="agenda-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del contacto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="number" placeholder="Numero del contacto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" value="2018" placeholder="AÃ±o de registro" class="form-control">
                        </div>
                       <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="agenda-lista" class="col-md-8"></div>
        </div>
    </div>
    <script src="app.js">
    </script>
</body>
</html>
